<a href="/posts"><img src="/assets/images/back.png" /></a>

<mat-list *ngFor="let users of Users" role="list" class="users-info">
  <mat-card
    ><mat-list-item role="listitem" id="users-list"
      ><span> {{ users.name }} </span>
      <button id="info">
        <a class="action-link" [routerLink]="['/reports/view', users.id]"
          >View</a
        >
      </button>

      <button id="edit-users">
        <a class="action-link" [routerLink]="['/reports/edit', users.id]"
          >Edit</a
        >
      </button>
    </mat-list-item></mat-card
  >
</mat-list>
